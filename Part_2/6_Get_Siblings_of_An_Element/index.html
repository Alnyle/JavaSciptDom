    <!-- <script src="main.js"></script> -->
    <script>

        let getSiblings = function(e) {
            
            // store sibling in array of object
            let siblings = [];

            // if no parent return no sibling (empty array);
            if (!e.parentNode) {
                return siblings;
            }

            // get the first the element of parent node
            let sibling = e.parentNode.firstChild;

            while(sibling) {
                // ensure the node type is element node and second condition ensure the (e) which is the start element itself is not included in the list of siblings. 
                if (sibling.nodeType === 1 && sibling !== e) {
                    siblings.push(sibling);
                }
                sibling = sibling.nextSibling;
            }

            return siblings;
        };

        let siblings = getSiblings(document.querySelector('.current'));
        siblingsText = siblings.map(e => e.textContent);
        // siblingsText = siblings.map(e => e.innerHTML);
        console.log(siblingsText);



    </script>
